<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 중복</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<form id="userForm">
  <input type="password" id="passwordInput" placeholder="비밀번호">
  <input type="text" id="userNameInput" placeholder="이름">
  <button type="submit">가입</button>
    <button type="button" id="checkEmail">이메일 중복</button>
</form>
<script>
    let emailChecked = false;
const checkEmail = document.getElementById("checkEmail")

checkEmail.addEventListener("click",function (){
    emailChecked = true;
    alert("이메일 중복 체크 완료")
})


  userForm.addEventListener("submit", function (event) {

    const password = passwordInput.value;
    const userName = userNameInput.value;
    const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*+=-])[A-Za-z\d!@#$%^&*+=-]{8,}$/;
    const namePattern = /^[A-Za-z가-힣]+$/;

    if (!passwordPattern.test(password)) {
      alert("비밀번호는 영문, 숫자, 특수문자 조합으로 8자리 이상이어야 합니다.");
      event.preventDefault();
    }

    if (!namePattern.test(userName)) {
      alert("이름은 영문 또는 한글만 입력할 수 있으며, 숫자는 포함할 수 없습니다.");
      event.preventDefault();
    }
    if(!emailChecked){
        alert("이메일 중복 체크를 먼저 눌러주세요")
        event.preventDefault();
    }
  });
</script>
</body>
</html>
