        <h1>오늘의 조언 받기</h1>
<button id="getAdvice">조언받기</button>
<p id="adviceText"><!-- 조언 내용이 보여질 공간 --></p>
<script>
    // 랜덤 조언 받는 기능 작성
    function loadAdvice(){
        // get 기본저긍로 데이터를 문자열로 반환하기 때문에 json 객체로 변환 후 사용
        $.get('https://api.adviceslip.com/advice', // url

            /* data 생략 */
            function (data){ // success 성곧 후 callback 보여줄 기능 설정
                 console.log("조언 : ", data);
               //  const advice = JSON.parse(data.slip.advice); -> 가장 많이 .get()을 사용했을 때 해결 방안으로 나오는 예제 작동하지 않을 가능성 많음
                 $('#adviceText').html(data.slip.advice);
                 //Uncaught TypeError: Cannot read properties of undefined (reading 'advice')
                 // adviceText text html append 상관없음
                // 조언 :  {"slip":
                //          { "id": 206,
                //              "advice": "Don't waste food."}}
            },'json'
        ).fail(function (){
            $('#adviceText').html("조언을 가져오는데 실패했습니다.")
        })
        }

    loadAdvice();
// 조언받기 버튼을 누르면 새로운 조언이 나올 수 있도록 설정

$('#getAdvice').click(function (){
    loadAdvice();
})

    .ajax()
    HTTP 요청을 더 유연하고 상세하게 설정할 수 있는 메서드
