<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_Ajax_each_pre2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            #catContainer,
            #dogContainer{
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
            }
            .image-item{
                width: 150px;
                height: 150px;
                object-fit: cover;
                border: 1px solid #ddd;
            }
        </style>
</head>

<body>
        <h1>강아지사진 5장씩 가져오기</h1>
<button id="loadDog">강아지 사진 가져오기</button>
<div id="dogContainer"></div>
<script>
    $('#loadDog').click(function (){
        $.ajax({
            url:'https://api.thedogapi.com/v1/images/search?limit=5', // 기본적으로 10장 가져온다 작성을 함 /5개만 가져온다 작성해도 적용이 잘 되지 않기 때문
            method:'GET',
            success : function (data){ // 강아지 사진이 1장 이상인경우 보여주고  // 0장이면 등록된 사진이 존재하지 않습니다.
                console.log('data' + data)
               if(data.length >0){
                   // data 는 theDogApi 사이트에서 1장 이외 나머지 수는 무조건 10장씩 전달
                   // 우리가 원하는 수 만큼 데이터를 잘라서 가져오기
                   /*
                   * slice(0,5) = index 0번부터 4번까지 가져오기
                   * slice(1,6) = index 1번부터 5번까지 가져오기
                   * slice(5)    = 5번째부터 끝까지 가져오기
                   * slice(startIndex,endIndex) = 시작위치는 포함, 끝나는 위치는 포함 X
                   * */
                $.each(data.slice(0,5), function (index,value){
                                $('#dogContainer').append('<img class="image-item" src ="' + value.url +'">')
                }
                )
               }else {
                   $('#dogContainer').html('<p>추가할 강아지 사진이 없습니다.</p>')
                   alert('가져올 사진이 0장입니다.')
               }
            },
            error:
            function (){
                $('#dogContainer').html('<p>강아지 이미지를 서버에서 가져오는데 문제가 발생했습니다.</p>')

            }
        })
    })
</script>

<h1>고양이 사진 3장씩 가져오기</h1>
<button id="loadCat">고양이 사진 가져오기</button>
<div id="catContainer"></div>
<script>
    $('#loadCat').click(function (){
        $.ajax({
            url: 'https://api.thecatapi.com/v1/images/search?limit=10',
            method: 'GET',
            success : function (data){
                if (data.length>0){
                    $.each(data.slice(0,3),function (index,value){
                        $('#catContainer').append('<img class="image-item" src ="'+ value.url + '">')
                    })
                }else {
                    $('#catContainer').html('<p>추가할 고양이 사진이 없습니다.</p>')
                }
            },
            error:
            function (){
                    $('#catContainer').html('<p>고양이 이미지를 서버에서 가져오는데 문제가 발생했습니다.</p>')

            }

        })
    })
</script>
</body>
</html>
