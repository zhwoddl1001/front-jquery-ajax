<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"> </script>
</head>
<style>

</style>
<body>
<h1>간단한 폼 처리</h1>
<form id="simpleForm">
  <label for="username">이름</label>
  <input type="text" id="username" name="username" placeholder="이름을 입력하세요.">
  <button type="submit">제출</button>
  <button type="button" id="resetForm">초기화</button>
</form>

<div id="content">제출결과가 여기에 표시됩니다.</div>
<script>
  // $(document).read = 준비가 아니라 읽음 $(document).ready = 레디가 준비 기능 준비설정
  $(document).ready(function (){
    // form 제출할 때 사용하는 기능 .submit(function(event){})
    $('#simpleForm').submit(function (event){
      //제출할 때 기본 제출 동작 방지 잠깐 확인하고 제출하자
      event.preventDefault();

      //input 에 입력된 username 값을 가져오기 $('#아이디명칭).val(); val() = value() 줄임말

      // 만약에 input에 값이 존재한다면 존재하는 값으로 글자를 변경

      // input에 값이 존재하지 않고 빈 공간이라면 alert 이름을 입력해주세요 표기
      const username = $('#username').val();
      if(username){ // 안녕하세요 ㅇㅇㅇ 님 ->작성한 username 이 들어가게 설정 ``
       // $('#content').text('안녕하세요. ㅇㅇㅇ 님!')
        $('#content').text(`안녕하세요. ${username} 님!`); // 덮어쓰기 마지막에 작성한 text로 변경
      }else {
        alert('이름을 입력해주세요.')
      }

      /*

      const username = $(#username).val();

      username 이라는 변수이름에 $('username').val() 값을 넣어주지 않고
      직접적으로
      $('#username').val()로 사용할 경우
       if ($('#username').val()){
        $('#content').text(`안녕하세요. ${username} 님!`);
        $('#content').text('안녕하세요.'+ username + '님!');
       }
       와 같이 사용할 수 있다.
       하지만 변수이름에 $('#username').val() 담아서 사용하는 것이 안전하기 때문에
       const 변수이름 = html에서 가져온 value 값; 을 작성해 주는 것
       else{

       }
       */
      $('#resetForm').click(function (){
        // 입력창 초기화 username .val()
        $('#username').val('');
        // 결과 초기화 content .text(제출결과가 여기에 표시됩니다.)
        $('#content').text('제출결과가 여기에 표시됩니다.')
      });
    });
  });
</script>
</body>
</html>
