<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<style>
    #hoverBox{
        width: 100px;
        height: 100px;
        background-color: lemonchiffon;
    }
    #divBox{
        width: 200px;
        height: 200px;
        background-color: aliceblue;
    }
    /* id가 class 보다 우선순위가 높기 때문에 .plusCss 적용 XXX style 에는 보통 클래스 사용 */
    .plusCss{
        background-color: orange;
    }

    .defaultCss{
        background-color: aliceblue;
    }
</style>
<body>
<h1>이벤트 처리</h1>
<button id="clickMe">클릭 이벤트</button>
<div id="hoverBox">마우스 오버</div>
<div id="clickCheck"></div>

<script>
  $('#clickMe').click(function (){
    $('#clickCheck').append('<p>버튼이 클릭되었습니다.</p>');
  });

  // 마우스 오버 이벤트
  // $().hover(function{마우스가 태그로 왔을 때},function{마우스가 태그를 떠났을 때})
  $('#hoverBox').hover(
  // 1. 마우스가 id = hoverBox 위로 왔을 때
          function (){
    $('#hoverBox').css('background','yellow');
  },
    // 2. 마우스가 id = hoverBox 를 떠났을 때
   function (){
    $('#hoverBox').css('background','lemonchiffon');
  });


  // 마우스 오버 이벤트
  // $().hover(function{마우스가 태그로 왔을 때},function{마우스가 태그를 떠났을 때})
  $('#hoverBox').hover(
      // 1. 마우스가 id = hoverBox 위로 왔을 때
      function (){
          $(this).css('background','yellow');
      },
      // 2. 마우스가 id = hoverBox 를 떠났을 때
      function (){
          $(this).css('background','lemonchiffon');
      });
</script>
<button id="clickHere">클릭 이벤트</button>
<div id="divBox"></div>

<script>
    /*
    mouseleave = vanilla javascript 에서 mouseover 와 같음
                 마우스를 올리면 발생할 기능
    mouseenter = vanilla javascript 에서 mouseout 과 같음
                 마우스가 태그를 떠나면 발생할 기능
    hover      = function(){마우스를 올리면 발생할 기능},function(){마우스가 태그를 떠나면 발생할 기능}
     */
    // $('#divBox').hover(function (){
    //     $(this).css('background','orange');
    // },
    // function (){
    //     $(this).css('background','aliceblue');
    // }
    // );
    /*
     마우스가 divBox 위로 올라왔을때 orange 변형
     divBox를 떠났을 때 aliceblue 돌아오기
     */

    // 마우스를 올리면 plusCss 를 이용해서 배경색 변경

    $('#divBox').hover(function (){
            $(this).addClass('plusCss')
            //$(this).css('background','orange');
        },
        // 마우스가 떠나면 plusCss
        function (){
        $(this).removeClass('defaultCss');
            //$(this).css('background','aliceblue');
        }
    );
</script>


</body>
</html>
