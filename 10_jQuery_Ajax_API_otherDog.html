<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_Ajax_API_otherDog</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f8ff;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    #loadDogImage {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #loadDogImage:hover {
      background-color: #0056b3;
    }

    #imageContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dogImage {
      max-width: 300px;
      max-height: 300px;
      border: 5px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .dogImage:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
    <h1>강아지 이미지 가져오기</h1>
<button id="loadDogImage">강아지 이미지 가져오기</button>
<div id="imageContainer"></div>
<script>
  $('#loadDogImage').click(function (){
    $.ajax({
      url:'https://dog.ceo/api/breeds/image/random',
      method:'GET',
      success:
      function (data){
        $('#imageContainer').empty();
        $('#imageContainer').append(`<img src="${data.message}">`)
      }
    })
  })
</script>
</body>
</html>
