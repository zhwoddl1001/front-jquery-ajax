<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_jQuery_Array</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h2>배열 데이터 출력하기</h2>
    <ul id="fruit-list"></ul>
    <script>
        /*  html 내부에 존재하는 요소를 잠조해서 반복
        $('#').each(
            function (){
                //기능작성
            }
        );
         javaScript 변수이름에 담겨있는 배열을 반복해서 html에 전달하기
            $.each( javaScript 에서 반복할 변수이름,
                function(index,value){
                    index = js 에 작성한 변수이름에 담긴 배열 값의 위치번호, value = 배열위치의 값
                }
            )
        */
        const fruits = ['사과','바나나','체리','망고','포도'];
        // $.each = html 문서 내에서 참조할 아이디값이나 태그가 없기 때문에 $ 하나만 작성
        $.each(fruits,function (index,value){
                            // ul 태그 내부에 과일들을 하나씩 li 태그로 번호와 값을 작성
                            $('#fruit-list').append('<li>' + (index +1) + '-' + value + '</li>');
        })
    </script>
</body>
</html>
