<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    table{
      border-collapse: collapse;
      width: 50%;
      margin: 20px 0;

    }
    th ,td{
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th{
      background-color: aliceblue;
    }
    .odd{
      background-color: yellowgreen;
      color:green;
    }
    .even{
      background-color: lightpink;
      color: red;
    }
  </style>
</head>
<body>
    <h1>each 문 활용해서 테이블 기능 설정</h1>
    <h3>each 문을 참조하는 공간이 html 문서 내 일 때</h3>
<table id="itemTable">
  <thead>
  <tr>
    <th>#</th>
    <th>항목</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>리스트 항목 1</td>
  </tr>
  <tr>
    <td>2</td>
    <td>리스트 항목 2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>리스트 항목 3</td>
  </tr>
  </tbody>
</table>
<button id="colorChange">테이블 색상 변경하기</button>
<script>
    // colorChange 버튼을 클릭했을 때 itemTable 내에서 tbody 내에 존재하는
    // tr 태그 색상 변경
    // 홀수 = .odd   짝수 = .even 으로 색상 적용
    $(document).ready(function (){
      $('#colorChange').click(function (){
        $('tbody tr').each(
                function (index){
                  if (index % 2 === 0){
                      $(this).removeClass('odd').addClass('even');
                  }else {
                      $(this).removeClass('even').addClass('odd');

                  }
                }
        )
      })
    })
</script>

<h3>each 문을 참조하는 공간이 js 내 일 때</h3>
<table id="fruit-table">
  <thead>
  <tr>
    <th>#</th>
    <th>과일이름</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>0</td>
    <td>과일 밑에 추가</td>
  </tr>
  </tbody>

</table>
<script>
  const  fruits =['오렌지','수박','자몽','딸기','멜론','귤'];
  // append 를 이용해서 <tr><td> index </td> <td>value</td>
  $.each(fruits, function (index, value) {
    $('#fruit-table tbody').append(
            '<tr>' +    // () 괄호 안에 숫자끼리 더한 다음 글자 이어 붙이기 실행
            '<td>' + (index + 1) + '</td>' +
            '<td data-fruit="' + value + '">' + value  + '</td>' +
            '<tr>'
    );
  });

      // 특정 과일을 클릭했을 때 과일의 속성값을 가져오기
  $('#fruit-table').click(
          function (event){ // 이벤트가 발생할 target 을 가져오기
            const target = $(event.target);
            const fruitName = target.data('fruit');
            // 만약에 클릭된 태그 요소가 data-fruit 속성을 가진 <td>라면
              if(      target.is('td[data-fruit]')     ){
                          // data-fruit 내에 저장된 value 값을 가져오기
                      alert('선택한과일 : ' + fruitName);
            }
          }
  )
</script>
</body>
</html>
